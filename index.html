<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('./imgs/venice.jpeg')" id="venice">
            <h3>Venice, Italy</h3>
        </div>

        <div class="panel" style="background-image: url('./imgs/wall.jpeg')" id="wall">
            <h3>The Great Wall of China</h3>
        </div>

        <div class="panel" style="background-image: url('./imgs/coast.jpeg')" id="amalfi">
            <h3>The Amalfi Coast</h3>
        </div>

        <div class="panel" style="background-image: url('./imgs/mt-fuji.jpeg')" id="fuji">
            <h3>Mt Fuji, Japan</h3>
        </div>

        <div class="panel" style="background-image: url('./imgs/godafoss.jpeg')" id="fall">
            <h3>Godafoss Falls, Iceland</h3>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
